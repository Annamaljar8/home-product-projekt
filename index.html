<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comfy House</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <!-- custom css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
	
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar" id="app3">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo">
        <div class="card-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-arrow-down"></i>
          </span>
          <div class="cart-items">{{ counter }}</div>
        </div>
      </div>
    </nav>
    <!--end of navbar-->
    <!--hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">show now</button>
      </div>
    </header>
    <!--end of hero-->
    <!--products-->
    <section class="products " >
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center container">
        <!--single product-->
        <div class="product row align-items-center" id="app">
          <div class="col-xs-12 col-md-4" v-for="item in items">
          <div class="img-container">
            <img v-bind:src="'./images/product-'+item.id+'.jpeg'" alt="product" class="product-img">
            <button class="bag-btn" v-bind:data-id="item.id" @click="addToCart(item)">
            <i class="fas fa-shopping-cart"></i>
            add to bag</button>
          </div>
          <h3>{{ item.title }}</h3>
          <h4>{{ item.price }}</h4>
        </div>
        </div>
        <!--end of single product-->
      </div>
    </section>
    <!--end of products-->
    <!--cart-->
    <div class="cart-overlay" :class="{ 'transparentBcg': isShow}" id="app2">
      <div class="cart"  :class="{ 'showCart': isShow}">
        <span class="close-cart" >
          <i class="fas fa-window-close" @click="isShow=false"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--cart item-->
          <div class="cart-item" v-for="list in lists">
            <img v-bind:src="'./images/product-'+list.id+'.jpeg'" alt="product">
            <div>
              <h4>{{ list.title }}</h4>
              <h5>{{ list.price * list.count }}</h5>
              <span class="remove-item" @click="removeInLists(list)">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up" @click="increase(list)"></i>
              <p class="item-amount">{{ list.count }}</p>
              <i class="fas fa-chevron-down" @click="dicrease(list)"></i>
            </div>
          </div>
          <!--end of cart item-->
        </div>
        <div class="cart-footer">
          <h3>your total:$ <span class="cart-total">{{ total }}</span></h3>
          <button class="clear-cart banner-btn" @click="clearCart">clear cart</button>
        </div>
      </div>
    </div>
    <!--end of cart-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
